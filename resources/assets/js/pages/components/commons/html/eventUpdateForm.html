<form class="form-horizontal" id="updateEventForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create A New Event</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="form-group">
            <label for="name" class="col-sm-2">Event Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" id="name" class="form-control col-sm-10" placeholder="Add a name" v-model="event.name">
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="col-sm-2">Location</label>
            <div class="col-sm-10">
                <input type="text" id="location" class="form-control col-sm-10"
                       name="location"
                       placeholder="Include a place or event" v-model="event.location">
            </div>
        </div>
        <div class="form-group dateTimeInputs">
            <label class="col-sm-2">Start Date and Time</label>
            <div class="col-xs-12">
                <div class="col-xs-6" style="padding:0">
                    <input type="date"
                           name="startDate"
                           id="startDate" class="form-control dateTime"   placeholder="Start Date" :value="startDate" required>
                </div>
                <div class="col-xs-6" style="padding:0">
                    <div class="col-xs-6" style="padding:0">
                        <select name="startHour" id="startHour" class="form-control">
                            <option v-for="n in 24" :value="n" :selected="n==startHour">{{n | leftPadding}}</option>
                        </select>
                    </div>
                    <div class="col-xs-6" style="padding:0">
                        <select name="startMin" id="startMin" class="form-control">
                            <option v-for="n in 60" :value="n" :selected="n==startMin">{{n | leftPadding}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <button v-show="!showEndDateTime" @click.prevent="showEndDateTime = !showEndDateTime">+ End Date Time</button>
        <div class="form-group dateTimeInputs" v-show="showEndDateTime">
            <label class="col-sm-2">End Date and Time</label>
            <div class="col-xs-12">
                <div class="col-xs-6" style="padding:0">
                    <input type="date"
                           name="endDate"
                           id="endDate" class="form-control dateTime"   placeholder="Start Date" required>
                </div>
                <div class="col-xs-6" style="padding:0">
                    <div class="col-xs-6" style="padding:0">
                        <select name="endHour" id="endHour" class="form-control">
                            <option v-for="n in 24" :value="n+1"  :selected="n==24">{{n+1}}</option>
                        </select>
                    </div>
                    <div class="col-xs-6" style="padding:0">
                        <select name="endMin" id="endMin" class="form-control">
                            <option v-for="n in 60" :value="n">{{n}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2">Description</label>
            <div class="col-sm-10">
                    <textarea id="description"
                              name="description"
                              class="form-control col-sm-10"
                              placeholder="Describe your event" v-model="event.description"></textarea>
            </div>
        </div>

        <div class="form-group  clearfix">
            <div class="col-md-10 pull-right">
                <img :src="eventPhoto" alt="" id="eventPhoto">
            </div>
        </div>
        <div class="form-group">
            <label for="pic" class="col-sm-2">Event Photo</label>
            <div class="col-sm-10">
                <input type="file"
                       id="pic"
                       name="pic"
                       class="form-control col-sm-10"
                       @change.prevent="selectEventPic"
                />
            </div>
        </div>
        <div class="form-group" v-show="false">
            <label for="isPublic" class="col-sm-2">Event Type</label>
            <div class="col-sm-10">
                <select name="isPublic" id="isPublic" class="form-control" v-model="event.isPublic">
                    <option value="0">Private</option>
                    <option value="1" selected>Public</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" @click.prevent="clickCreateEvent">Update Event</button>
    </div>
</form>
