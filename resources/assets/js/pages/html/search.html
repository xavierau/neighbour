<div>
    <form @submit.prevent="search">
        <div class="input-group">
            <input type="text" class="form-control" v-model="searchText">
            <span class="input-group-addon" @click="search">Search</span>
        </div>
    </form>

    <br>
    <div id="search-result-container" v-show="result.data" style="margin-bottom:50px">
        <text-feed :feed="feed" v-for="feed in result.data"></text-feed>
        <p v-show="result.data.length == 0"> No Feed Found </p>

        <button
                v-show="result.next_page_url"
                class="btn btn-xs btn-block"
                @click.prevent="moreSearchResult">More</button>
    </div>
</div>
